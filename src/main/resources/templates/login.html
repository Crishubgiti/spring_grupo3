<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Inicio de Sesion</title>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</head>
<body>


	<br>
	<br>

	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3 mx-auto">
				<h1>Inicio de sesion</h1>
				<form th:action="@{/login}" method="post">

					<div th:if=${param.error}>
						<div class="alert alert-danger ">usuario o contraseña
							invalidos</div>
					</div>

					<div th:if=${param.logout}>
						<div class="alert alert-info">Ha cerrado sesion
							correctamente</div>
					</div>

					<div class="form-group">
						<label class="control-label" for="username">Nombre de
							usuario : </label> <input id="username" name="username" type="text" class="form-control"
							required autofocus="autofocus" placeholder="ingrese su usuario">
					</div> <br>

					<div class="form-group">
						<label class="control-label" for="password">Password : </label> <input
							id="password" name="password" type="password" class="form-control" required
							autofocus="autofocus" placeholder="ingrese su contraseña">
					</div>

					 <br>

					<div class="form-group">
						<div class="row">
							<div class="col-md-6 col-md-offset-3 ">
								<input type="submit" class="btn btn-warning shadow-lg rounded" id="login-submit" value="Iniciar Sesion"/>				
							</div>
						</div>
					</div>
				</form><br>
				<div class="form-group">
					<span>Si eres nuevo usuario <a th:href="@{/registro}">regístrate
							aqui</a></span>
				</div>

			</div>
		</div>
	</div>
	

	

</body>
</html>
